<div class="card">
  <div class="card-header">
    Ajout des Paiments
  </div>
  <div class="card-body">
    <div class="form-group">
      <label for="inputState">Commande</label>
      <select id="inputState" class="form-control" [(ngModel)]="paiment.commande.reference"  [ngModelOptions]="{standalone: true}">
        <option selected >Choose...</option>
        <option *ngFor="let c of met()" [value]="c.reference" >{{c.reference}}</option>
      </select>
    </div>
    <div class="form-group">
      <label >Total de la commande choisis</label>
      <div class="card"    disabled >{{oussama()}}</div>
    </div>
    <div class="form-group">
      <label >Montant</label>
      <input type="number" class="form-control" [(ngModel)]="paiment.montant" >
    </div>
    <div class="alert alert-danger" role="alert" style="margin-top: 1rem " [hidden]="oussama3()">
     Please fill the blanks montant with appropraite value!!!!
    </div>
    <div class="form-group">
      <label >Reste</label>
      <div class="card"    disabled >{{oussama2()}}</div>
    </div>
    <div class="form-group">
      <label >Date Paiment</label>
      <input type="date" class="form-control" [(ngModel)]="paiment.datePaiment">
    </div>

  </div>
  <div class="card-footer">
    <button class="btn btn-primary w-50 "  (click)="save()" [disabled]="disabled()">Valider</button>
  </div>
</div>
<div class="container" style="margin-top: 4rem ">
  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="" class="nav-link px-2 text-muted" routerLink="commande-create">Commandes Create</a></li>
      <li class="nav-item"><a href="" class="nav-link px-2 text-muted" routerLink="paiment-create">Paiment Create</a></li>
      <li class="nav-item"><a href="" class="nav-link px-2 text-muted" routerLink="paiment-list">Liste des Paiments</a></li>
    </ul>
    <p class="text-center text-muted">Â© 2021 Company, Inc</p>
  </footer>
</div>
